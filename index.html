<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trello</title>
    <link rel="stylesheet" href="css/main.css">
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"/>
</head>
  <body>
    <header>
      <div class="butons">
        <a class="tableros"><span class="fa fa-trello fa-lg"></span> Tableros </a>
        <input id="finder" type="search"></input>
        <img src="https://blog.trello.com/hubfs/Trello_July2016_Theme/trello-logo-white.svg?t=1512081472154" height="5%" width="7%" alt="trello">
        <a class="my_button1"><span class="fa fa-plus"></span></a>
        <a class="my_button2"><span class="fa fa-clock-o"></span></a>
        <a class="my_button3"><span class="fa fa-bell-o"></span></a>
      </div>
    </header>
    <div class="btn-body">
      <b class="button_body1"> Tablero - Reto de CÃ³digo </b>
      <b class="button_body2"><span class="fa fa-star-o"></span></b>
      <b class="button_body3"><span class="fa fa-lock"></span> Privado </b>
    </div>
    <section id='container-to-do'>
      <div id="card_parent">
        <form id="form">
          <input id="title_list" type="text" name="" placeholder="Add list...">
          <button id="button1" class="hide-button">Save</button>
          <button id="button2" class="hide-button"><i class="fa fa-times fa-lg" area-hidden = 'true'></i></button>
        </form>
      </div>

    </section>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
